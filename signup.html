<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MF Dijital Kart</title>
    <!--bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--custom css-->
    <link href="css/style.css" rel="stylesheet">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="login">

        <div class="container" style="max-width: 100% !important;">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/security.png" alt="security" class="security">
                </div>
                <div class="col-md-6 bg-login d-flex justify-content-center align-items-center">
                    <form action="" class="montserrat fw-bold text-white">
                        <h1 class="display-4 text-center">Hoşgeldiniz!</h1>
                        <div class="input-group my-4">
                            <span class="input-group-text bg-white" id="basic-addon">
                                <i class="fa-solid fa-user text-muted"></i>
                            </span>
                            <input type="text" class="form-control py-2" placeholder="Kullanıcı Adınız">
                        </div>
                        <div class="input-group my-4">
                            <span class="input-group-text bg-white" id="basic-addon">
                                <i class="fa-solid fa-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control py-2" placeholder="Mail Adresiniz">
                        </div>
                        <div class="input-group my-4">
                            <span class="input-group-text bg-white" id="basic-addon">
                                <i class="fa-solid fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control py-2" placeholder="Şifre Oluştur">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="mx-3 my-3 btn-login px-5 rounded-pill text-white">Kayıt
                                Ol</button>
                            <button type="submit" class="mx-3 my-3 btn btn-outline-light px-5 rounded-pill">Giriş
                                Yap</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <footer id="login-footer" class="d-flex justify-content-between align-items-center">
        <img src="img/logo.png" alt="logo" class="m-4 p-3">
        <p class="text-white" style="margin-right: 30px !important;">Her Hakkı Saklıdır</p>
    </footer>
</body>
<!--bootstrap-->
<script src="js/bootstrap.min.js"></script>
<!--jquery-->
<script src="js/jquery-3.6.0.min.js"></script>

</html>
